<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <h1 class="text-3xl font-bold underline">
            Hello world!
          </h1>
          <button s_tag="button" class="btn btn-blue" innertext="click">button</button>
        <div id="datepicker">

        </div>
        <div id="datepicker_from_to_example">
        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script type="module" async defer>
            import {
                f_o_js__datepicker, 
                O_state, 
                f_f_b_selectable__between_dates
            } from "./client.module.js"

            let o_div_target = document.querySelector("#datepicker");
            let o_js__datepicker = f_o_js__datepicker(
                new O_state(
                    o_div_target,//o_element_html,
                    new Date(),//o_date,
                    function(){
                        console.log("a new date has been selected!")
                        console.log(this.o_date);
                    },//f_on_update__o_date
                    function(o_date){
                        if(o_date instanceof Date == false){
                            return false
                        }
                        let n_days = 10;
                        // console.log(o_date)
                        return o_date.getTime() < (new Date().getTime() + 24*60*60*1000*n_days)
                            && o_date.getTime() > (new Date().getTime() - 24*60*60*1000*n_days)

                    },
                    function(o_date){
                        console.log('date has been clicked on')
                        console.log(o_date)
                    }
                    //f_b_selectable = function(){},
                    //f_on_click__o_date = function(){return true},
                )
            );

            let o_date = new Date(); 
            let n_days = 10;
            let o_date_plus_n_days = new Date(new Date().getTime() + 24*60*60*1000*n_days);
            let o_date_minus_n_days = new Date(new Date().getTime() - 24*60*60*1000*n_days);
            let o_js__datepicker_2 = f_o_js__datepicker(
                new O_state(
                    document.querySelector("#datepicker_from_to_example"),//o_element_html,
                    o_date,
                    function(){
                        console.log("a new date has been selected!")
                        console.log(this.o_date);
                    },//f_on_update__o_date
                    f_f_b_selectable__between_dates(
                        o_date_minus_n_days, 
                        o_date_plus_n_days
                    )
                )
            );

        </script>

    </body>
</html>
